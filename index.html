<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/Windows Icons/windows-11.svg" type="image/gif" sizes="16x16">
    <title>windows 11</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- TaskBar -->
    <div class="taskbar">

        <!-- Middle Menu -->
        <div class="middle_menu">
            <img class="middle_icon start_btn" src="./asset/Windows Icons/windows-11.svg" alt="">
            <img class="middle_icon Search" src="./asset/Windows Icons/Search1.png" alt="">
            <img class="middle_icon Explorer" src="./asset/Windows Icons/Explorer.ico" alt="">
            <img class="middle_icon Settings" src="./asset/Windows Icons/Settings.ico" alt="">
            <img class="middle_icon edge" src="./asset/Windows Icons/edge.ico" alt="">
            <img class="middle_icon Control" src="./asset/Windows Icons/Control Panel.ico" alt="">
        </div>

        <!-- Right Menu -->
        <div class="right_menu">
            <img class="right_icon right_icon_1" src="./asset/Windows Icons/right/up-arrow_icon.ico" alt="">
            <img class="right_icon right_icon_2" src="./asset/Windows Icons/right/onedrive_icon.ico" alt="">
            <img class="right_icon right_icon_3" src="./asset/Windows Icons/right/wifi_signal_icon.ico" alt="">
            <img class="right_icon right_icon_4" src="./asset/Windows Icons/right/loudvolume.ico" alt="">
            <div class="time_date">
                <p class="time">
                    <span id="hour">00</span>:
                    <span id="minutes">00</span>
                </p>
                <p class="date">
                    <span id="day">00</span>-
                    <span id="month">06</span>-
                    <span id="year">2021</span>
                </p>

            </div>
            <img class="right_icon right_icon_5" src="./asset/Windows Icons/right/messagebubble.ico" alt="">
        </div>
    </div>

    <!-- Start Menu -->
    <div class="startmenu">

        <!-- Pinned -->
        <div class="pinned">

            <div class="head_row">
                <p class="text">Pinned</p>
                <button class="btn">
                    <span class="text">
                        All apps
                    </span>

                    <img class="image" src="./asset/Windows Icons/rightarrow_121279.ico" alt="">

                </button>
            </div>

            <div class="app_row">
                <div class="icon_box">
                    <img class="startmenu_icon edge" src="./asset/Windows Icons/edge.ico" alt="">
                    <p class="title">Edge</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon mail" src="./asset/Windows Icons/pin icons/Mail-icon.png" alt="">
                    <p class="title">Mail</p>

                </div>
                <div class="icon_box">
                    <img class="startmenu_icon calendar" src="./asset/Windows Icons/pin icons/windows-calendar.png"
                        alt="">
                    <p class="title">calendar</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon Camera" src="./asset/Windows Icons/Camera.ico" alt="">
                    <p class="title">Camera</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon photos"
                        src="./asset/Windows Icons/pin icons/Photos-app-icon-256-colorful.png" alt="">
                    <p class="title">Photos</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon Settings" src="./asset/Windows Icons/Settings.ico" alt="">
                    <p class="title">Settings</p>
                </div>
            </div>

            <div class="app_row">
                <div class="icon_box">
                    <img class="startmenu_icon calculator" src="./asset/Windows Icons/pin icons/calculator.png" alt="">
                    <p class="title">Calculator</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon alarm"
                        src="./asset/Windows Icons/pin icons/Alarms-colorful-fluent-icon.png" alt="">
                    <p class="title">Alarm</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon Explorer" src="./asset/Windows Icons/Explorer.ico" alt="">
                    <p class="title">File</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon Trash" src="./asset/Windows Icons/Trash Empty.ico" alt="">
                    <p class="title">Recycle Bin</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon music"
                        src="./asset/Windows Icons/pin icons/Groove-Music-fluent-design-icon.png" alt="">
                    <p class="title">Music</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon movies" src="./asset/Windows Icons/pin icons/Movies-and-TV-icon.png"
                        alt="">
                    <p class="title">Movies</p>
                </div>
            </div>

            <div class="app_row">
                <div class="icon_box">
                    <img class="startmenu_icon snip" src="./asset/Windows Icons/pin icons/Snip-Sketch-icon.png" alt="">
                    <p class="title">Snip & Sketch</p>
                </div>
                <div class="icon_box">
                    <img class="startmenu_icon game" src="./asset/Windows Icons/pin icons/Solitaire-fluent-icon.png"
                        alt="">
                    <p class="title">Solitaire</p>
                </div>
            </div>

        </div>

        <!-- Recomended -->
        <div class="recomended">
            <div class="head_row">
                <p class="text">Recomended</p>
                <button class="btn">
                    <span class="text">
                        More
                    </span>

                    <img class="image" src="./asset/Windows Icons/rightarrow_121279.ico" alt="">

                </button>
            </div>

            <div class="recomended_row">
                <div class="box">
                    <img class="recomended_icon edge" src="./asset/Windows Icons/Video file.ico" alt="">
                    <div class="text">
                        <p class="title">Video Editor</p>
                        <p class="text1">Recently added</p>
                    </div>

                </div>
                <div class="box">
                    <img class="recomended_icon edge" src="./asset/Windows Icons/Drives/Hardrive Windows.ico" alt="">
                    <div class="text">
                        <p class="title">C:Drive</p>
                        <p class="text1">Recently added</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- divider -->

        <hr class="solid">


        <!-- User -->
        <div class="user">
            <div class="head_row">
                <div class="user_box">
                    <img class="image" src="./asset/Windows Icons/user1.ico" alt="">
                    <p class="text">Joy</p>
                </div>

                <button class="btn">
                    <img class="image" src="./asset/Windows Icons/Power.ico" alt="">
                </button>
            </div>

        </div>
    </div>


    <!-- Video bg -->
    <video autoplay muted id="vid">
        <source src="./asset/vdo/video.webm" type="video/webm">
    </video>
</body>
<script src="./js/script.js"  type="text/javascript"></script>

</html>
